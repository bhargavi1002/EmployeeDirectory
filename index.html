<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Directory</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <h1>Employee Directory</h1>
      <input type="text" id="search" placeholder="Search by name or email" />
      <button id="filter" class="btn-filter">Filter</button>
    </header>

    <div class="edit-container">
      <div class="left-container">
        <label for="sort-select">Sort:</label>
        <select id="sort-select">
          <option value="">--Select--</option>
          <option value="firstName">First Name</option>
          <option value="Department">Department</option>
        </select>

        <label for="itemsPerPage">Show:</label>
        <select id="itemsPerPage">
          <option value="10">10</option>
          <option value="25">25</option>
          <option value="50">50</option>
        </select>
      </div>

      <div class="right-container">
        <button class="btn-add" onclick="location.href='manage_forms.html'">
          Add Employee
        </button>
      </div>
    </div>

    <main class="main-layout">
      <section id="employeeGrid" class="employee-grid"></section>

        <!-- filter sidebar -->
      <aside id="filterSidebar" class="filter-sidebar hidden">
      <h3>Filter Employees</h3>
      <label for="filterFirstName">First Name:</label>
      <input type="text" id="filterFirstName" />

      <label for="filterDepartment">Department:</label>
      <input type="text" id="filterDepartment" />

      <label for="filterRole">Role:</label>
      <input type="text" id="filterRole" />

      <div class="filter-buttons">
        <button id="applyFilter">Apply</button>
        <button id="resetFilter">Reset</button>
      </div>
    </aside>
    </main>

    <!-- footer -->

    <footer class="footer">
      <p>&copy; 2025 Employee Directory. All rights reserved.</p>
    </footer>

    <script src="./js/employee_data.js"></script>
    <script src="./js/actions.js"></script>
    <script src="./js/form_handler.js"></script>
  </body>
</html>
